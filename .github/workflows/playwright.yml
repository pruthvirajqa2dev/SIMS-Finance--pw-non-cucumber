name: Playwright Tests
on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    playwright-test:
        name: ðŸ§ª SIMS Finance Tests (${{ matrix.shardIndex }}/${{ strategy.job-total }})
        if: ${{ always() }}
        timeout-minutes: 60
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        strategy:
            fail-fast: false
            matrix:
                project: [chromium]
                shardIndex: [1, 2, 3, 4]
                shardTotal: [4]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --workers=1
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: blob-report-${{ matrix.shardIndex }}
                  path: blob-report
                  retention-days: 30

    merge-reports:
        needs: [playwright-test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: all-blob-reports
                  pattern: blob-report-*
                  merge-multiple: true
            - name: Merge Playwright reports
              run: npx playwright merge-reports --reporter   html ./all-blob-reports
            - name: Upload combined Playwright HTML Report
              uses: actions/upload-artifact@v4
              with:
                  name: html-report
                  path: playwright-report/
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
