name: Playwright Tests
on:
    workflow_dispatch:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - run: npx playwright install
    playwright-test:
        name: ðŸ§ª SIMS Finance Tests (${{ matrix.shardIndex }}/${{ strategy.job-total }})
        needs: install
        if: ${{ always() }}
        timeout-minutes: 60
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        strategy:
            fail-fast: false
            matrix:
                project: [chromium]
                shardIndex: [1, 2, 3, 4, 5]
                shardTotal: [5]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test tests/merge-reports --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --workers=1
            - name: Download Merge HTML
              run: npm install playwright-merge-html-reports --dev
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: test-merge-report-demo/
                  retention-days: 30
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  # Upload entire repository
                  path: test-merge-report-demo/
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
